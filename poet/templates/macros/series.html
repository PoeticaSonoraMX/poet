{% macro render_series(series) -%}
  {% if series|length > 0 %}
        <div class="card">
            <div class="card-header" role="tab" id="composicion-heading">
                <h3 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#composicion-collapse" aria-expanded="true" aria-controls="composicion-collapse">
                        Serie
                    </a>
                </h3>
            </div>
            <div id="composicion-collapse" class="collapse in">
                <div class="card-block">
                    <table class="table table-striped mod-tables">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Giro</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for serie in series %}
                        <tr>
                            <td><a class="no-underline" href="{{ url("series", series_id=serie.id) }}">
                                {{ serie }}
                                </a>
                            </td>
                            <td>
                                {% if serie.giro is not none %}
                                    {{ serie.giro }}
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
  {% endif %}
{% endmacro %}
