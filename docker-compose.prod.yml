version: '3'
services:
  db:
    image: postgres:12-alpine
    env_file: /home/poetica/environ
    volumes:
    - /home/www/pg_data:/var/lib/postgresql/data/
  django:
    build:
      target: app
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/home/poet
      - /home/www/media:/home/www/media
      - /home/www/static:/home/www/static
    env_file: /home/poetica/environ
    command: ["./wait-and-run.sh"]
    depends_on:
      - db
